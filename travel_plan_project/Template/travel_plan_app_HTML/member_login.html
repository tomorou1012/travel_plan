{% extends "travel_plan_app_HTML/Base1.html" %}

{% block content_block %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h1>ログイン</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="form-label">ユーザー名</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="form-label">パスワード</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                </form>
                <p class="mt-3 text-center">まだアカウントをお持ちでないですか？<a href="{% url 'member_regist' %}">新規登録はこちら</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
